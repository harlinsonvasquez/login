<html lang="en">
<head>
  <meta charset="UTF-8">

 <link rel="stylesheet" href="./home.css">
  <title>Document</title>
</head>
<body>
  <div class="encabezado">
    <h1>bienvenido <span id="nombre"></span></h1>
    <button   onclick="cerrarSesion()"class="btn btn-danger " id="boton">  Cerrar seccion</button >
  

  </div>


  <script>
    //este codigo sirve para evitar que pueda acceder ala pagina home 
    let nombre=sessionStorage.getItem('nombre');
    if(!nombre){
      location.href="./login.html";
    }
    document.getElementById('nombre').innerText=nombre;

    function cerrarSesion() {
  sessionStorage.removeItem('nombre'); // Elimina el nombre del sessionStorage
  window.location.href = "login.html"; // Redirige a la página de inicio de sesión
}
  </script>
  
</body>
</html>
